<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Information about you</h1>
<form th:method="GET" th:action="@{/user(id = ${user.getId()})}" th:object="${user}">

    <p th:text="'Username:' + ${user.getUsername()}">Username: </p>
    <p th:text="'Age:' + ${user.getAge()}">Age: </p>
    <p th:text="'Role:' + ${user.getRoles()}">Role: </p>
</form>
<br>
<a href="http://localhost:8080/logout">LOGOUT</a>
</body>
</html>
