<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">

    <tr>
        <th>Name</th>
        <th>Age</th>
        <th> Operations</th>

    </tr>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.username}" width=100/>
        <td th:text="${user.age}" width="50"></td>
        <td>
            <a th:href="@{get(id = ${user.getId()})}"> More </a>
        </td>
    </tr>

    </tbody>
</table>
<br>
<a href="/save">Add new user</a>
<br>
<br>
<a href="/user">My profile</a>
<br>
<br>
<a href="http://localhost:8080/logout">Logout</a>
</body>
</html>
